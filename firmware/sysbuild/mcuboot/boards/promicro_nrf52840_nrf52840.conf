# Disable nRF5 bootloader assumption - MCUboot starts at 0x0
CONFIG_BOARD_HAS_NRF5_BOOTLOADER=n

# Disable USB CDC ACM in MCUboot (promicro enables it by default)
CONFIG_USB_DEVICE_STACK=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# Disable QSPI (not present on promicro)
CONFIG_NORDIC_QSPI_NOR=n
